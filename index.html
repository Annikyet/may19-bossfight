<!doctype html>
<html lang="en">
  <head>
    <title>Cats and Doge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <nav class="navbar container-fluid d-flex justify-content-between">
        <h1 class="navbar-brand">Cats and Doge</h1>
        <button class="btn btn-danger" onclick="controller.reset()">Restart Battle</button>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-6 order-md-1">
          <div class="card">
            <img src="https://thiscatdoesnotexist.com" alt="" class="card-img">
            <div class="card-body">
              <h2 class="card-title">Doge</h2>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <img src="https://thiscatdoesnotexist.com" alt="" class="card-img">
            <div class="card-body">
              <h2 class="card-title">Meowmeow</h2>
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary w-100" onclick="control.heroAttack('scratch')">Scratch!</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-primary w-100" onclick="control.heroAttack('bite')">Bite!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
